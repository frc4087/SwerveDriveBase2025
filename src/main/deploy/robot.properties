# Robot Config
robot.practice.mode=false

# RollsRUs Config
rollsRUs.motor.statorCurrent.limit.amps=120
rollsRUs.motor.supplyCurrent.limit.amps=40
rollsRUs.motor.intake.speed=-1
rollsRUs.motor.output.speed=0.3

# FrankenArm Config
frankenarm.motor.statorCurrent.limit.amps=120
frankenarm.motor.supplyCurrent.limit.amps=20

# Note: This needed to be flipped in practice. This happened even after reset.
frankenarm.motor.up.setpoint=0.0
frankenarm.motor.down.setpoint=8.0
frankenarm.motor.reset.speed=-0.2

# SirLiftsALot Config
sirLiftsALot.motor.statorCurrent.limit.amps=120
sirLiftsALot.motor.supplyCurrent.limit.amps=40
sirLiftsALot.motor.climb.speed=1

# Drivetrain Config
drivetrain.chassis.speed.discretization.delta.seconds=0.02
drivetrain.rotationalTolerance.degrees=5

# Ports
ports.intake.motor=41
ports.arm.motor=42
ports.climb.motor=43

# Path-following Controller (PFC)
pfc.pid.translation.kp=5.5
pfc.pid.translation.ki=0
pfc.pid.translation.kd=0
pfc.pid.rotation.kp=5
pfc.pid.rotation.ki=0
pfc.pid.rotation.kd=0
